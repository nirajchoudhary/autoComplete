<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<title>
		{% block title %} Page Title {% endblock %}
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" >
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- links and scripts for autocomplete jquery-ui widget -->
	<link rel="stylesheet" type="text/css" href="{% static 'jquery-ui-1.11.4/jquery-ui.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'jquery-ui-1.11.4/jquery-ui.min.css' %}" />
	<script src="{% static 'jquery-ui-1.11.4/jquery-ui.js' %}"></script>
	<script src="{% static 'jquery-ui-1.11.4/jquery-ui.min.js' %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<!-- script for controling back and forward button of browser -->
	<script src="{% static 'js/backbutton.js' %}"></script>
	<script src="{% static 'js/cityAjax.js' %}"></script>
	
</head>
<body>
	<div class="container-fluid brand">Search</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home icon-success"></span></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li id="city"><a href="#citySearch">Search City</a></li>
					<li id="address"><a href="#placesSearch">Search Address</a></li>
					<li id="nearest"><a href="#nearestSearch">Search Nearest Station And Airport</a></li>
				</ul>
			</div>
		</div>
	</nav>
	{% block content %} Body Content {% endblock %}
	<footer>
		<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; niraj.project.com </p>
                </div>
            </div>
        </div>
	</footer>

  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD67Jml5jCRotYRtHxBYt__z35JyJAQKM&libraries=places&callback=initAutocomplete"
         async defer>
  	</script>
	<!-- Javascript -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>    -->
   <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- jQuery -->
    <!--<script src="{% static 'js/jquery.js' %}"></script>-->
</body>
</html>
